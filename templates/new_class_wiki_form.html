{% extends 'base.html' %}

{% block title %}Enter a new class{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'class_wiki' %}"> Class Wiki </a></li>
  <li class="breadcrumb-item active"> New Wiki </li>

{% endblock %}

{% block content %}
<h4> Class Wiki </h4>
<p style="margin-top: 0%; margin-left: 0%; padding: 0% 0%; color: darkgrey; font-weight: 500; margin-bottom: 0%;"> New Wiki </p>
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success" style="margin-bottom: 1%;">Post</button>
  </form>
{% endblock %}
