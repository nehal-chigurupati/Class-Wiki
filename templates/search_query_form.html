{% extends 'base.html' %}

{% block title %}Start a New Topic{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active"><a> Search </a></li>
{% endblock %}

{% block content %}
  <h6> Enter your search here: </h6>

  </form>
</div>
{% endblock %}
